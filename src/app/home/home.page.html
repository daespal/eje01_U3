<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> Estudiantes </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-row>
    <ion-col>
      <ion-list>
        <ion-item-sliding *ngFor="let item of students; let i=index">
          <ion-item>
            <ion-label> {{item.name}} </ion-label>
          </ion-item>
          <ion-item-options side="end">
            <ion-item-option
              expandable
              color="danger"
              (click)="presentAlert(i)"
            >
              <ion-icon name="trash-outline"></ion-icon>
            </ion-item-option>

            <ion-item-option
              expandable
              color="success"
              (click)="getStudentByControlNumber(item.controlnumber)"
            >
              <ion-icon name="person-circle-outline"></ion-icon>
            </ion-item-option>
          </ion-item-options>
        </ion-item-sliding>
      </ion-list>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col>
      <ion-button horizontal="end" (click)="addStudent()">
        <ion-icon name="add"></ion-icon>
      </ion-button>
    </ion-col>
  </ion-row>
</ion-content>
